<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Primitivas</title>
		<style>
			canvas {
				border: 1px solid black;
			}
			body{
				width: 500px;
				margin: auto;
			}
		</style>
	</head>
	<body>
	<h1>Primitivas</h1>
	<canvas width="498" height="300">
		Seu navegador n√£o tem suporte ao canvas!
		Atualize seu navegador.
	</canvas>
	<script>
		var tela = document.getElementsByTagName("canvas")[0];
		var ctx = tela.getContext("2d");
 		
 		// 			  x,  y,  w,  h
		ctx.fillRect(10, 20, 60, 30);

		ctx.fillStyle = "red";
		ctx.fillRect(10, 60, 60, 30);

		ctx.strokeRect(10, 100, 60, 30);

		ctx.strokeStyle = "rgb(50, 150, 50)";
		ctx.lineWidth = 5;
		ctx.strokeRect(10, 140, 60, 30);

		ctx.strokeStyle = "rgb(50, 150, 50)";
		ctx.fillStyle = "rgb(0, 50, 0)";
		ctx.lineWidth = 5;
		ctx.fillRect(10, 180, 60, 30);
		ctx.strokeRect(10, 180, 60, 30);

		ctx.fillRect(10, 220, 60, 30);
		ctx.clearRect(40, 230, 15, 25);

		ctx.fillStyle = "rgb(250, 200, 200)";
		ctx.strokeStyle = "rgb(150, 50, 50)";
		ctx.lineWidth = 3;

		ctx.beginPath();
		ctx.rect(80, 20, 60, 30);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(80, 60);
		ctx.lineTo(140, 60);
		ctx.lineTo(110, 90);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(110, 115, 15, 0, 1.5*Math.PI);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();


		ctx.beginPath();
		ctx.moveTo(80, 140);
		ctx.arcTo(120, 140, 120, 200, 30);		
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

		ctx.font = "30px Impact";
		ctx.lineWidth = 1;
		ctx.fillText("Hello", 80, 210);
		ctx.strokeText("Hello", 80, 210);
	</script>
	</body>
</html>
