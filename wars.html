			this.attack = function(enemy, tile){
				var damage;
				if(this.Ammo > 0 && Units[this.unitType].matchup[enemy.unitType] != 0){
					this.Ammo = this.Ammo-1;
					damage = (Units[this.unitType].matchup[parseInt(enemy.unitType)] + Math.floor(Math.random() * 10)) * (this.HP/10) * (100 - Terrains[tile.terrainType].defenseBonus*enemy.HP/10) / 100;
				}else if(Units[this.unitType].matchup[enemy.unitType + Units.length] != 0){
					damage = (Units[this.unitType].matchup[parseInt(enemy.unitType) + Units.length] + Math.floor(Math.random() * 10)) * (this.HP/10) * (100 - Terrains[tile.terrainType].defenseBonus*enemy.HP/10) / 100;
				}else{
					damage = 0;
				}
				enemy.HP -= Math.ceil(damage)/10;
			};
		}

		function textSize(txt, font){
			var c = document.createElement('canvas');
			var auxctx = c.getContext('2d');
			auxctx.font = font;
			return auxctx.measureText(txt).width;
		}
		
		function Menu(texts, name){
			this.name = name;
			this.texts = texts;
			this.index = 0;
			this.size = texts.length;
			this.select;

			this.draw = function(x, y){
				var font = "18px Arial";
				var w = textSize(this.name, font);
				for(var i in this.texts)
					if(w < textSize(this.texts[i], font))
						w = textSize(this.texts[i], font);
				w += 15;
				var h = 15 + texts.length*25;
				ctx.fillStyle = "rgba(0,0,0,0.8)";
				ctx.fillRect(x, y, w, h);
				ctx.fillStyle = "white";
				ctx.strokeStyle = "white";
				ctx.lineWidth = 1;
				ctx.font = font;
				if(name) escreve(name, x+5, y+10);
				var p = y + 25 + (this.name ? 10 : 0);
				for(var t in texts){
					escreve(texts[t], x+10, p);
					if(t == this.index){
						ctx.fillStyle = "aqua";
						ctx.fillRect(x, p+3, w, 1);
						ctx.fillRect(x, p-5, 1, 8);
						ctx.fillStyle = "white";
					}
					p += 25;
				}
			};
			this.up = function(){
				this.index = Math.max(this.index - 1, 0);
			};
			this.down = function(){
				this.index = Math.min(this.index + 1, this.size - 1);
			};
		}

		function actionMenu(fire, capture, load, drop, supply, wait){
			texts = [];
			if(fire) texts.push("Fire");
			if(capture) texts.push("Capture");
			if(load) texts.push("Load");
			if(drop) texts.push("Drop");
			if(supply) texts.push("Supply");
			if(wait) texts.push("Wait");
			
			var menu = new Menu(texts);
			
			menu.select = function(){
				if(this.texts[this.index] == "Fire"){
					bg.fire();
				}else if(this.texts[this.index] == "Capture"){
					bg.capture();
				}else if(this.texts[this.index] == "Load"){
					bg.load();
				}else if(this.texts[this.index] == "Drop"){
					bg.drop();
				}else if(this.texts[this.index] == "Supply"){
					bg.supply();
				}else if(this.texts[this.index] == "Wait"){
					bg.nothing();
				}
			};

			return menu;
		}
		
		function recruit(type, posx, posy, facing, team){
			var sub = Players[team-1].money - Units[type].cost;
			if(sub >= 0){
				Players[team-1].money = sub;
				return new DeployedUnit(type, posx, posy, facing, team);
			}
			return null;
		}

		function menuRecruit(type, posx, posy, facing, team, bg){
			var name;
			if(type == "Land")
				name = "Base";
			else if(type == "Sea")
				name = "Port";
			else if(type == "Air")
				name = "Airport";
				
			var menu = new Menu([], name ) ;
			var aux = [];
			for(var u in Units){
				if(Units[u].type == type){
					menu.texts.push( Units[u].name + "\t" + Units[u].cost );
					aux.push(u);
				}
			}
			menu.size = aux.length;
			menu.posx = posx;
			menu.posy = posy;
			menu.facing = facing;
			menu.team = team;
			menu.bg = bg;
			menu.unit = aux;

			menu.select = function(){
				var rec = recruit(this.unit[this.index], posx, posy, facing, team);
				if(rec){
					this.bg.dUnits.push( rec );
					this.bg.setCursor(posx, posy);
					this.bg.menu = null;
				}
			};

			return menu;
		}

						var dist = Math.abs(this.dUnits[u].gridx - unit.gridx) + Math.abs(this.dUnits[u].gridy - unit.gridy);

							ret.push(u);

			this.canFire = function(){

				aux = this.inRange(this.selectedUnit, 1, 1, 0);
				for(var a in aux){
					if(Units[this.selectedUnit.unitType].matchup[Units.length - 1 + Units[this.dUnits[aux[a]].unitType]] != 0){
						if(ret.indexOf(this.dUnits[aux[a]]) == -1)

			this.canDrop = function(){

					for(var u in this.dUnits)
						if(this.dUnits[u].gridx == ret[r][0] && this.dUnits[u].gridy == ret[r][1])
							excluir.push(r);

						if( this.dropTargets[d][0] == this.cursorx && this.dropTargets[d][1] == this.cursory ){

							this.selectedUnit = null;
							this.dropTargets = [];
							break;
						}
					this.setCursor(this.cursorx, this.cursory);
				}else if(this.moves.length > 0){
					if(this.moves[this.cursory*this.dimx + this.cursorx][0] <= Units[this.selectedUnit.unitType].moviment){
						if(this.selectedUnit.capturing && !(this.selectedUnit.gridx == this.cursorx && this.selectedUnit.gridy == this.cursory) ){
							this.tiles[this.selectedUnit.gridy*this.dimx + this.selectedUnit.gridx].capture = 20;
							this.capturing = false;

						this.selectedUnit.gridx = this.cursorx;
						this.selectedUnit.gridy = this.cursory;
						if(this.cursorunit && this.cursorunit != this.selectedUnit){
							if(this.cursorunit.team == this.turn && (Units[this.cursorunit.unitType].cargo.indexOf(parseInt(this.selectedUnit.unitType)) != -1)
								&& (!this.cursorunit.transporting1 || !this.cursorunit.transporting2) )
								this.menu = actionMenu( 0, 0, 1, 0, 0, 0);
						}else{
							var capture = Units[this.selectedUnit.unitType].capturer && this.cursortile.capture && this.cursortile.team != this.turn;
							var supply = this.selectedUnit.unitType == 6 && this.inRange(this.selectedUnit, 1, 1, 1).length > 0;
							var drop = (this.selectedUnit.transporting1 || this.selectedUnit.transporting2) && (this.canDrop().length > 0);
							this.menu = actionMenu( this.canFire().length > 0, capture, 0, drop, supply, 1);
						}
						this.selectedUnit.gridx = this.startPosx;
						this.selectedUnit.gridy = this.startPosy;
						var aux = this.cursory*this.dimx + this.cursorx;

						if(this.cursortile.team == this.turn){

			this.calcPossibleMoves = function(){
				var openList = [];
				var min;
				var aux;
				this.moves = [];
				
				for(var t in this.tiles){
					this.moves.push( [200, null] );
				}
				
				openList.push( [this.cursorx, this.cursory] );
				this.moves[this.cursory*this.dimx + this.cursorx][0] = 0;
				
				while(openList.length > 0){
					min = 0;
					for(var u in openList){
						aux = openList[u][1]*this.dimx + openList[u][0];
						if( this.moves[openList[min][1]*this.dimx + openList[min][0]][0] > this.moves[aux][0] ){
							min = u;
						}
					}
					aux = openList[min][1]*this.dimx + openList[min][0];

					//adiciona vizinhos
					var neighbours = [ [openList[min][0]+1, openList[min][1]], [openList[min][0]-1, openList[min][1]], [openList[min][0], openList[min][1]+1], [openList[min][0], openList[min][1]-1] ];

					for(var n in neighbours)
						if(neighbours[n][0] >= 0 && neighbours[n][1] >= 0 && neighbours[n][0] < this.dimx && neighbours[n][1] < this.dimy){
							var dist = this.moves[aux][0] + Terrains[ this.tiles[neighbours[n][1]*this.dimx + neighbours[n][0]].terrainType].moveTable[Units[this.selectedUnit.unitType].movType];
							for(var u in this.dUnits){
								if( this.dUnits[u].team != this.turn && this.dUnits[u].gridx == neighbours[n][0] && this.dUnits[u].gridy == neighbours[n][1] )
									dist = 200;
							}
							if( Units[this.selectedUnit.unitType].moviment >= dist && dist < this.moves[neighbours[n][1]*this.dimx + neighbours[n][0]][0] ){
								this.moves[neighbours[n][1]*this.dimx + neighbours[n][0]][0] = dist;
								this.moves[neighbours[n][1]*this.dimx + neighbours[n][0]][1] = aux;
								openList.push(neighbours[n]);
							}
						}


					openList.splice(min, 1);
				}
			}

						this.tiles[i*this.dimx + j].draw( (j-this.startx)*32, (i-this.starty)*32, 0);
				for(i = 0; i < this.dimy; i++)
					for(j = 0; j < this.dimx; j++)
						if( this.selectedUnit && this.moves.length > 0 && this.moves[i*this.dimx + j][0] <= Units[this.selectedUnit.unitType].moviment ){
							ctx.fillStyle = "rgba(0, 127, 255, 0.7)";

							escreve( this.moves[i*this.dimx + j][0] , (j-this.startx)*32+16, (i-this.starty)*32+16);
						}else if(this.dropTargets.length > 0){
							for(var d in this.dropTargets)
								if( this.dropTargets[d][0] == j && this.dropTargets[d][1] == i ){
									ctx.fillStyle = "rgba(0, 127, 255, 0.7)";
									ctx.fillRect( (j-this.startx)*32, (i-this.starty)*32, 32, 32 );
								}
						}
				
				for(var u in this.dUnits){
					for(var d in this.targetUnits)
						if( this.targetUnits[d] == this.dUnits[u] ){
							ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
							ctx.fillRect( (this.dUnits[u].gridx-this.startx)*32, (this.dUnits[u].gridy-this.starty)*32, 32, 32 );

				}
				if(!this.animation){

			};

			this.setCursor = function(x,y){

			til(10),til(3),  til(5,1),til(8,1),til(10),til(10),til(10),til(10),til(10),til(10),til(10),til(8,2),til(5,2),til(3),  til(10),
			til(10),til(12), til(12), til(10), til(10),til(11),til(10),til(10),til(10),til(11),til(10),til(10), til(12), til(12), til(10),
			til(10),til(10), til(10), til(10), til(10),til(10),til(10),til(10),til(10),til(10),til(10),til(10), til(10), til(10), til(10),
			til(10),til(10), til(10), til(10), til(10),til(10),til(10),til(10),til(10),til(10),til(10),til(10), til(10), til(10), til(10),
			]
			bg = new Battleground(0, "test", 15, 10, 2, Tiles, []);
			for(var i = 0; i < bg.numPlayers; i++){
				Players.push( new Player("Player " + i) );
			}
			bg.initializePlayers();
			started = true;
		}
		
		// CONTROLES
		function teclaPressionada(e){
			console.log("Tecla Pressionada: " + e.keyCode);
			switch(e.keyCode){
				case 13:
					if( !started && imgLib.isReady() ){
						start();
					}else if(bg.wait){
						bg.turnStart();
					}
					break;
				case 32:
					break;
				case 37:		//left a
				case 65:
					if(started)
						if(!bg.wait)
							bg.left();
					break;
				case 39:		//right d
				case 68:
					if(started)
						if(!bg.wait)
							bg.right();
					break;
				case 38:		//up w
				case 87:
					if(started)
						if(!bg.wait)
							bg.up();
					break;
				case 40:		//down s
				case 83:
					if(started)
						if(!bg.wait)
							bg.down();
					break;
				case 90:		//z
					if(started)
						if(!bg.wait)
							bg.select();
					break;
				case 88:		//x
					if(started)
						if(!bg.wait)
							bg.cancel();
					break;
				case 79:		//o
					if(started)
						if(!bg.wait)
							bg.turnEnd();
					break;
			}
		}

		// Loop principal
		function passo(){
			//Limpar a tela
			ctx.clearRect(0,0, tela.width, tela.height);

			if(started){
				ctx.fillStyle = "black";
				ctx.fillRect(0, 0, 600, 320);
				if(bg.wait){
					//desenha texto
					ctx.fillStyle = "white";
					ctx.lineWidth = 1;
					ctx.font = "28px Arial";
					ctx.strokeStyle = "white";
					escreve("Day " + bg.day, 257, 130);
					ctx.font = "20px Arial";
					escreve("Press [Enter] to continue", 180, 220);
					ctx.font = "24px Arial";
					if(bg.turn == 1){
						ctx.fillStyle = "lightcoral";
						ctx.strokeStyle = "red";
					}else if(bg.turn == 2){
						ctx.strokeStyle = "blue";
					}else if(bg.turn == 3){
						ctx.strokeStyle = "green";
					}else if(bg.turn == 4){
						ctx.strokeStyle = "yellow";
					}
					escreve(Players[bg.turn-1].name + " turn", 235, 180);
				}else{
					var fundo = til(3);
					//desenha fundo
					for(i = 0; i < gridHeight; i+=32)
						for(j = 0; j < gridWidth; j+=32)
							fundo.draw(j,i,0);

					//Move
					bg.update(dt);
					
					//Desenha
					bg.draw();
					desenhaPainelLateral();
				}
			}
			else{
				var fundo = til(3);
				//desenha fundo
				for(i = 0; i < 320; i+=32)
					for(j = 0; j < 600; j+=32)
						fundo.draw(j,i,0);
				ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
				ctx.fillRect(50, 60, 500, 200);
				//desenha texto
				ctx.fillStyle = "white";
				ctx.strokeStyle = "white";
				ctx.lineWidth = 1;
				ctx.font = "28px Arial";

				if(win > 0){
					if(win == 1){
						ctx.fillStyle = "lightcoral";
						ctx.strokeStyle = "red";
					}else if(win == 2){
						ctx.fillStyle = "lightblue";
						ctx.strokeStyle = "blue";
					}else if(win == 3){
						ctx.fillStyle = "lightgreen";
						ctx.strokeStyle = "green";
					}else if(win == 4){
						ctx.fillStyle = "yellow";
						ctx.strokeStyle = "goldenrod";
					}
					escreve(Players[win-1].name + " won!", 210, 167);
				}else{
					escreve("Press [Enter] to start a new game", 80, 167);
				}
			}
		}

		function desenhaPainelLateral(){		
			var x = gridWidth+10;
			var y = 30;
			ctx.fillStyle = "white";
			ctx.font = "13px Arial";
			ctx.fillText(Players[bg.turn-1].name+"'s Turn", x, y);
			y += 25;
			ctx.fillText("Money: $"+Players[bg.turn-1].money, x, y);
			y += 25;
			ctx.fillText("=================", x-10, y);
			y += 30;
			
			if(bg.cursortile.team == 0){
				if(Terrains[bg.cursortile.terrainType].structure)
					ctx.fillText("Neutral " + Terrains[bg.cursortile.terrainType].name, x, y);
				else
					ctx.fillText(Terrains[bg.cursortile.terrainType].name, x, y);
			}else if(bg.cursortile.team == bg.turn){
				ctx.fillText(Terrains[bg.cursortile.terrainType].name, x, y);
			}else{
				ctx.fillText("Enemy " + Terrains[bg.cursortile.terrainType].name, x, y);
			}
			y += 25;
			ctx.fillText("Defense Bonus: " + Terrains[bg.cursortile.terrainType].defenseBonus, x, y);
			y += 25;
			if(Terrains[bg.cursortile.terrainType].structure)
				ctx.fillText(bg.cursortile.capture + " hits to capture.", x, y);
			y += 25;
			ctx.fillText("=================", x-10, y);
			y += 30;
			
			if(bg.cursorunit){
				if(bg.cursorunit.team == bg.turn){
					ctx.fillText(Units[bg.cursorunit.unitType].name, x, y);
				}else{
					ctx.fillText("Enemy " + Units[bg.cursorunit.unitType].name, x, y);
				}
				y += 25;
				ctx.fillText("HP: " + bg.cursorunit.HP, x, y);
				y += 25;
				ctx.fillText("Fuel/Rations: " + bg.cursorunit.fuel, x, y);
				y += 25;
				if(Units[bg.cursorunit.unitType].mainWeapon != "None")
					ctx.fillText("Ammo: " + bg.cursorunit.Ammo, x, y);
			}
			
		}

		function escreve(texto, x, y){
			ctx.fillText(texto, x, y);
			ctx.strokeText(texto, x, y);
		}
		
		setInterval(passo, 1000/fps);
		addEventListener("keydown", teclaPressionada);
    </script>
